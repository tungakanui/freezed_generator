name: Flutter Web
permissions:
  contents: write
  pages: write
  id-token: write
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release --base-href "/freezed_generator/"
      - run: |
          cd build/web
          git init
          # type configurations: your user.email and user.name followed lines
          # git config --global user.email your_email
          # git config --global user.name your_name
          git config --global user.email tung.ngthanh99@gmail.com
          git config --global user.name tungakanui
          git status
          # change this remote url for examle your remote url is https://github.com/onatcipli/flutter_web.git then the following:
          # Use the automatically provided GITHUB_TOKEN (no extra secret required).
          # This token is created for the workflow run and can be used for pushes
          # when the workflow permissions allow it (see top-level permissions).
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/tungakanui/freezed_generator.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f